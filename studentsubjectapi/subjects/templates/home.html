<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Subject List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .button {
            padding: 14px 28px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        pre {
            text-align: left;
            background: #f0f4f8;
            padding: 20px;
            border-left: 6px solid #007bff;
            border-radius: 10px;
            margin-top: 30px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .button {
                width: 100%;
            }

            pre {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ“ Student & Subject List</h1>

    <!-- Buttons -->
    <div class="button-group">
        <button class="button" onclick="loadStudents()">Load Students</button>
        <button class="button" onclick="loadSubjects()">Load Subjects</button>
    </div>

    <!-- Output Display -->
    <pre id="output">Click a button to fetch student or subject data.</pre>
</div>

<!-- JavaScript -->
<script>
    function loadStudents() {
        fetch('/api/students/')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch students');
                return response.json();
            })
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error loading students: ' + error;
            });
    }

    function loadSubjects() {
        fetch('/api/subjects/')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch subjects');
                return response.json();
            })
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error loading subjects: ' + error;
            });
    }
</script>

</body>
</html>
